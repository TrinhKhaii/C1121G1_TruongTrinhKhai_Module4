<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form id="add-smartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>
<h1>Smartphone List</h1>
<table id="phoneList">
    <tr>
        <td>Producer</td>
        <td>Model</td>
        <td>Price</td>
        <td>Delete</td>
    </tr>
    <th:block th:each="phone: ${phones}">
        <tr>
            <td th:text="${phone.producer}"></td>
            <td th:text="${phone.model}"></td>
            <td th:text="${phone.price}"></td>
            <td><a class="deleteSmartphone" th:href="${phone.getId()}"  >Delete</a></td>
        </tr>
    </th:block>
</table>
</body>
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
<script type="text/javascript">
    function addNewSmartPhone() {
        let producer = $("#producer").val();
        let model = $("#model").val();
        let price = $("#price").val();
        let newPhone = {
            producer: producer,
            model: model,
            price: price
        }
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newPhone),

            url: "/phone",

            success: successHandler
        });
        event.preventDefault()
    }

    function successHandler() {
        $.ajax({
            type: "GET",
            url: "/phone",
            success: function (data) {
                let content = '    <tr>\n' +
                    '        <td>Producer</td>\n' +
                    '        <td>Model</td>\n' +
                    '        <td>Price</td>\n' +
                    '        <td>Delete</td>\n' +
                    '    </tr>';
                for (let i = 0; i < data.length; i++) {
                    content += getSmartphone(data[i]);
                }
                document.getElementById("phoneList").innerHTML = content;
            }
        });
    }

    function getSmartphone(smartphone) {
        return `<tr>
                <td >${smartphone.producer}</td>
                <td >${smartphone.model}</td>
                <td >${smartphone.price}</td>
                <td><a class="deleteSmartphone" href="${smartphone.id}" >Delete</a></td>
                </tr>`;
    }

    $(document).ready(function () {
        $('.deleteSmartphone').click(function (event) {
            let a = $(this);
            let phoneId = a.attr("href");
            $.ajax({
                type: "DELETE",
                url: `/phone/${phoneId}`,
                success: function (data) {
                    a.parent().parent().remove();
                }
            })
        });
        event.preventDefault();
    });
</script>
</html>
