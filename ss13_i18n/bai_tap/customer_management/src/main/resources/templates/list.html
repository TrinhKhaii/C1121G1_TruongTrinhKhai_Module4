<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{list.title}"></title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style th:replace="~{/layout::css_style}"></style>
    <th:block th:replace="/layout::linkHead"/>

</head>
<th:block th:if="${message}">
    <p th:text="${message}"></p>
</th:block>
<body>
<div class="container-fluid-xl">
    <div class="table-responsive">
        <div class="table-wrapper">
            <div class="table-title">
                <div class="row">
                    <div class="col-sm-6">
                        <h2><b th:text="#{list.title}"></b></h2>
                        <form th:action="@{/blog}">
                            <input type="text" name="keyword">
                            <button th:text="#{search}"></button>
                        </form>
                    </div>
                    <div class="col-sm-6">
                        <a th:href="@{/blog/create}" class="btn btn-success"><i
                                class="material-icons">&#xE147;</i> <span th:text="#{add_new}"></span></a>
                    </div>
                </div>
            </div>
            <table id="example" class="table table-striped table-hover">
                <thead>
                <tr>
                    <th>STT</th>
                    <th th:text="#{name}"></th>
                    <th th:text="#{address}"></th>

                </tr>
                </thead>
                <tbody>
                <tr th:each="customer, loop : ${customers}">
                    <td th:text="${loop.count}"></td>

                    <td th:text="${customer.name}"></td>
                    <td th:text="${customer.address}"></td>


                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
<br/>


<footer th:replace="/layout :: footer"></footer>
</body>
<th:block th:replace="/layout :: script">
</th:block>
<script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</html>
