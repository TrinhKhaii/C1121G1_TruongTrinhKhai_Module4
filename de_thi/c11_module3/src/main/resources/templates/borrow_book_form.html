<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Customer</title>
    <th:block th:replace="~{/template_fragment::linkHead}"/>
</head>
<body>
<div id="header"></div>
<nav th:replace="~{/template_fragment::header}"></nav>
<nav th:replace="~{/template_fragment::nav_bar}"></nav>

<div class=" col-4 mx-auto">
    <form method="post" th:action="@{/library-card/save}" th:object="${libraryCardDTO}">
        <div class="modal-header">
            <h5 class="modal-title">Mượn sách</h5>
        </div>
        <div class="modal-body">
            <input type="hidden" id="bookId" name="bookId" th:value="*{bookDTO.bookId}">
            <div class="form-group mb-4">
                <div class="form-outline">
                    <input type="text" id="libraryCardCode" class="form-control" th:field="*{libraryCardCode}"/>
                    <label class="form-label" for="libraryCardCode">Mã mượn sách<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('libraryCardCode')}" th:errors="*{libraryCardCode}"></small>
            </div>
            <div class="form-group mb-4">
                <div class="form-outline">
                    <input type="text" id="customerName" class="form-control" th:value="*{bookDTO.bookName}" readonly/>
                    <label class="form-label" for="customerName">Tên sách</label>
                </div>
            </div>

            <label class="form-label" for="gender">Tên học sinh</label>
            <select th:field="*{student}" id="gender" class="form-control mb-4">
                <option th:each="item: ${students}" th:value="${item.studentId}" th:text="${item.studentName}"></option>
            </select>


            <div class="form-group mb-4">
                <div class="form-outline">
                    <input type="date" id="startDate" class="form-control"  th:field="*{startDate}"/>
                    <label class="form-label" for="startDate">Ngày mượn sách<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}"></small>
            </div>
            <div class="form-group mb-4">
                <div class="form-outline">
                    <input type="date" id="endDate" class="form-control"  th:field="*{endDate}"/>
                    <label class="form-label" for="endDate">Ngày trả sách<span class="text-danger">(*)</span></label>
                </div>
                <small class="text-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}"></small>
            </div>
        </div>
        <div class="modal-footer">
            <!--            <a th:href="@{/customer}" type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Đóng</a>-->
            <input type="submit" class="btn btn-primary" value="Mượn"/>
        </div>
    </form>
</div>
</body>

<th:block th:replace="/template_fragment::linkScript"/>
</html>
